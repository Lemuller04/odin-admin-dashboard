<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo-piece1"></div>
            <div class="logo-piece2"></div>
            <div class="logo-piece3"></div>
            <div class="logo-piece4"></div>
            <p>Dashboard</p>
        </div>
        <div class="tool-bar">
            <label for="search">
                <img src="images/icons/magnify.svg" alt="magnifying glass icon for search bar" width="25px"
                    height="25px">
            </label>
            <input type="search" name="search" id="search">
            <div>
                <img src="images/icons/bell-ring.svg" width="25px" height="25px" alt="Bell icon for notifications">
            </div>
            <img src="images/hornet.png" alt="User profile picture" width="50px" height="50px">
            <p class="header-user-name">John Doe</p>
        </div>
    </header>
</body>

</html>
